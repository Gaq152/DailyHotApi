<item>
          <title>搬运权限帖封禁公告</title>
          <dc:creator><![CDATA[Neo]]></dc:creator>
          <category>公告</category>
          <description><![CDATA[
            <p><a class="mention" href="https://linux.do/u/sanyela">@Sanyela</a> 搬运3级权限帖到官方举报，这种行为极大地损害了佬友的利益，伤害了佬友的感情。</p>
<p>经过沟通，其辩解称文章原作者知道他这一行为，但文章作者对帖子的编辑内容反驳了这一点：</p>
<p></p><div class="lightbox-wrapper"><a class="lightbox" href="https://linux.do/uploads/default/original/4X/8/7/1/87117c279ad98a600a6307d6758869aa03c60266.png" data-download-href="https://linux.do/uploads/default/87117c279ad98a600a6307d6758869aa03c60266" title="image"><img src="https://linux.do/uploads/default/optimized/4X/8/7/1/87117c279ad98a600a6307d6758869aa03c60266_2_517x84.png" alt="image" data-base62-sha1="jgRV27mThKqtvB95QX0qQIIVwCW" width="517" height="84" srcset="https://linux.do/uploads/default/optimized/4X/8/7/1/87117c279ad98a600a6307d6758869aa03c60266_2_517x84.png, https://linux.do/uploads/default/optimized/4X/8/7/1/87117c279ad98a600a6307d6758869aa03c60266_2_775x126.png 1.5x, https://linux.do/uploads/default/original/4X/8/7/1/87117c279ad98a600a6307d6758869aa03c60266.png 2x" data-dominant-color="484956"></a></div><p></p>
<p>该账号已永久封禁！</p>
            <p><small>1 个帖子 - 1 位参与者</small></p>
            <p><a href="https://linux.do/t/topic/1408353">阅读完整话题</a></p>
